<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M1C1-CSS Grid Assignment</title>
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Lato:wght@100;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/main.css">
  <!-- JS -->
  <script src="https://kit.fontawesome.com/d6806c1b58.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="content-wrapper">
      
      <div class="grid-one">
          <p>Hello World</p>
          <p style="color: #0000ff">My Fantastic Content</p>
      </div>

      <div class="grid-two">
        <div class="texts">
          <p>First Text</p>
        </div>
        <div class="texts">
          <p>Second Text</p>
        </div>
        <div class="texts">
          <p>Third Text</p>
        </div>
      </div>

      <div class="grid-three">
        <div class="amazing">
          <p>This is a frozen photo</p>
        </div>
        <div class="amazing">
          <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80" alt="frozen nature">
        </div>
      </div>

      <div class="grid-four">
        <div class="one-column">
          <p>My Even More Awesome Text</p>
        </div>
        
        <div id="two-column">
          <p>My left paragraph</p>
          <p>My right paragraph</p>
        </div>
      </div>

      <div class="grid-five"> 
        <div class="five-text">
          <p>My Even More Awesome Text</p>
        </div>
        <div id="five-images">
          <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="winter linter">
          <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80" alt="winter night street">
        </div>
      </div>

      <div class="grid-six">
        <i class="fa-solid fa-mountain"></i>
        <p>My Awesome Google font is applied here</p>
      </div>

    </div>
  </main>
</body>
</html>
